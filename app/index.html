<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>toDo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <h1>todos</h1>

    <div class="container">

      <div class="taskPrompt">
        <form name="taskPrompt">
          <input type="submit" value="Add">
          <input type="text" class="taskEnter" name="taskEnter" placeholder="What needs to be done?">
        </form>
      </div>


      <div class="allTasks">
        <section name="allTasks">

          <!-- <li>list content</li>
          <li>list content</li> -->
        </section>
        </div>

        <ul class="taskStatus">

          <li class="itemsLeft">item(s) left</li>

          <li>
            <ul class="taskNav">
              <li>All</li>
              <li>Active</li>
              <li>Completed</li>
            </ul>
          </li>

          <li class="clearCompleted">Clear completed</li>

        </ul>

      </div>

      <footer>Double-click to edit a todo</footer>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
