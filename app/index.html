<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>toDo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    // <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <h1>todos</h1>

    <div class="container">
      <a><img src="images/downArrowIcon.png" class="downArrow" alt=""></a>
        <form class="homeTodo hide" action="">
          <input type="text" class="taskEnter" placeholder="What needs to be done?" required>
          <input type="submit" value="Add">
        </form>



      <div class="allTask">

      </div>

      <div class="taskStatus">
        <ul>
          <li class="itemsLeft">item(s) left</li>
          <li>
            <ul class="taskNav">
              <a class="all" href=""><li>All</li></a>
              <a class="active" href=""><li>Active</li></a>
              <a class="completed"><li>Completed</li></a>
            </ul>
          </li>

          <a href=""><li class="clearCompleted">Clear completed</li></a>

        </ul>

      </div>

      <footer>Double-click to edit a todo</footer>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/templates.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
